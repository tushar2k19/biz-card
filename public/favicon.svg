<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f5a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background with rounded square for modern look -->
  <rect x="10" y="10" width="80" height="80" rx="12" fill="url(#grad)" />
  <!-- Business card representation -->
  <rect x="25" y="32" width="50" height="36" rx="2" fill="white" opacity="0.98" />
  <!-- Camera/scan icon - more prominent -->
  <circle cx="50" cy="48" r="9" fill="#00d2ff" stroke="white" stroke-width="1.5" />
  <circle cx="50" cy="48" r="5.5" fill="white" />
  <circle cx="50" cy="48" r="3" fill="#00f5a0" />
  <!-- Camera flash indicator -->
  <rect x="58" y="38" width="4" height="4" rx="1" fill="#00f5a0" />
  <!-- Lines representing text/content on card -->
  <line x1="30" y1="58" x2="45" y2="58" stroke="#00d2ff" stroke-width="2" stroke-linecap="round" />
  <line x1="30" y1="63" x2="52" y2="63" stroke="#00f5a0" stroke-width="2" stroke-linecap="round" />
</svg>

